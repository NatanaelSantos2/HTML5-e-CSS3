<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/faviconFacebook.png" type="image/x-icon">
    <title>Entrar no Facebook</title>
</head>
<body>
    <main class="corpo">
        <div class="form-container">
            <div class="form-content">
                <img src="img/logoFacebook.png" alt="logoFacebook" width="240px">
                <div class="form-alin">
                    <h4>Entrar no Facebook</h4>
                    <form class="form-inputs">
                        <div class="inputs">
                            <input class="email" type="text" id="nome" required placeholder="Email ou telefone">
                        </div>
                        <div class="inputs">
                            <input class="senha" type="password" id="password" required placeholder="Senha">
                        </div>
                        <button class="entrar" type="submit">Entrar</button>
                        <a class="esqueceu" href="#">Esqueceu a conta?</a>
                        <div class="divisor">
                            <hr>
                            <span>ou</span>
                            <hr>
                        </div>
                        <button class="novaConta"><a class="nova" href="#">Criar nova conta</a></button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="rodaPe">
        <div class="nomedoRodaPe">
            <div class="primeiraParte">
                <a href="#">Português (Brasil)</a>
                <a href="#">English (US)</a>
                <a href="#">Español</a>
                <a href="#">Français (France)</a>
                <a href="#">Italiano</a>
                <a href="#">Deutsch</a> 
            </div>
            <div>
                <button>+</button>
                <hr>  
            </div>
            
            <a href="#">Cadastre-se</a>

            <a href="#">Messenger</a>

            <a href="#">Vídeo</a>

            <a href="#">Jogos</a>

            <a href="#">Meta Pay</a> 
        </div>
        <p>Meta © 2023</p>

</body>
</html>
